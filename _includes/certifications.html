<div class="card mt-3 mb-3 shadow-md hoverable">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-11">
                <h5 class="card-title font-weight-bold mb-1">{{ project.title }}</h5>
                <p class="card-text text-muted mb-0">{{ project.description }}</p>
            </div>
            <div class="col-md-1 text-center d-none d-md-block">
                <a href="{{ project.url | relative_url }}" class="stretched-link text-decoration-none text-muted">
                    <i class="fas fa-chevron-right fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
</div>
